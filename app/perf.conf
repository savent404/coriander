# This is a Kconfig fragment which can be used to enable debug-related options
# in the application. See the README for more details.

# Use systemview to trace the application timing
CONFIG_TRACING=y
CONFIG_USE_SEGGER_RTT=y
CONFIG_SEGGER_SYSTEMVIEW=y
CONFIG_TRACING_BACKEND_RAM=y
CONFIG_SEGGER_SYSTEMVIEW_BOOT_ENABLE=y
CONFIG_SEGGER_SYSVIEW_APP_NAME="coriander"
